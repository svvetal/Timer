<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Countdown.css">
    <script src="Countdown.js"></script>
    <title>CountDown Timer</title>
</head>

<body>
    <div class="container">
        <h2 class="heading"><span>EVENT COUNTDOWN</span></h2>
        <h3 id="altheading"></h3>
        <div class="countdown">
            <div id="day" class="item"></div>
            <div id="hour" class="item"></div>
            <div id="minute" class="item"></div>
            <div id="second" class="item"></div>
        </div>
    </div>
</body>

</html>
